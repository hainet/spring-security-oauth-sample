<!DOCTYPE html>
<html lang="ja-jp" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8" />
      <title>Authorization Server Login</title>
  </head>

  <body>
    <h1>Authorization Server Login</h1>

    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
      [[ ${session['SPRING_SECURITY_LAST_EXCEPTION'].message} ]]
    </p>

    <h2>Login</h2>
    <p th:if="${error}">Wrong username or password</p>
    <form th:action="@{/login}" method="post">
      <input name="username" />
      <input name="password" type="password" />
      <button>Login</button>
    </form>
  </body>
</html>
